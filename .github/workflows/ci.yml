name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.23', 'stable']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code
        if: runner.os == 'Linux' && matrix.go == 'stable'

      - name: Go Vet
        run: go vet ./...

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: runner.os == 'Linux' && matrix.go == 'stable'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
